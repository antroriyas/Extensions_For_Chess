<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Analysis Panel</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div id="root">
    <div class="header">
      <div class="title">Chess Analysis</div>
      <div id="status">Ready</div>
    </div>

    <div class="summary">
      <div><b>Game:</b> <span id="game-meta">—</span></div>
      <div><b>Accuracy:</b> <span id="accuracy">—</span></div>
    </div>

    <div class="charts">
      <canvas id="eval-chart" width="600" height="180"></canvas>
    </div>

    <div class="moves">
      <div class="moves-header"><b>Moves:</b></div>
      <ol id="moves-list"></ol>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
